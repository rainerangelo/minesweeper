<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper by Rainer</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/animate.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-light fadeIn animated">
        <a class="navbar-brand" href="index.html">
            Minesweeper by Rainer
        </a>
    </nav>
    <!-- Content -->
    <div class='container div-main div-centered fadeIn animated'>
        <div class='div-h-centered'>
            <h1>Minesweeper</h1>
            <h2>By Rainer</h2>
            <div id='menu'></div>
            <div id='game'>
                <div id='grid'></div>
            </div>
            <div id='status'>
                <p class='status-paragraph'>Number of Flags: <span id='number-of-flags'>0</span></p>
                <p class='status-paragraph'>Elapsed Time: <span id='elapsed-time'>0</span></p>
            </div>
        </div>
    </div>
    <div class='modal fade' id='modal' tabindex='-1' data-backdrop='static' data-keyboard='false'>
        <div class='modal-dialog modal-dialog-centered'>
            <div class="modal-content">
                <div class='modal-message'></div>
                <button type='button' class='btn btn-light btn-try-again' data-dismiss='modal'>Try again</button>
            </div>
        </div>
    </div>
    <!-- Game Logic -->
    <script src="js/msgame.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
